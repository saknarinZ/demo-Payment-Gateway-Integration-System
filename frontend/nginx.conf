# =============================================================================
# Nginx Configuration สำหรับ Angular SPA
# รองรับ SPA Routing และ API Reverse Proxy
# =============================================================================

# จำนวน Worker Processes (auto = ตามจำนวน CPU Cores)
worker_processes auto;

# Error Log Location
error_log /var/log/nginx/error.log warn;

# PID File Location
pid /var/run/nginx.pid;

events {
    # จำนวน Connections สูงสุดต่อ Worker
    worker_connections 1024;
    
    # ใช้ epoll สำหรับ Linux (Performance ดีกว่า)
    use epoll;
    
    # Accept หลาย Connections พร้อมกัน
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    
    # Include MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Compression สำหรับลดขนาดไฟล์
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    
    # ซ่อน Nginx Version
    server_tokens off;
    
    # ==========================================================================
    # Upstream สำหรับ Backend API
    # ==========================================================================
    
    upstream backend_api {
        # เชื่อมต่อไปยัง Backend Container
        # ใช้ชื่อ Service จาก docker-compose
        server backend:8080;
        
        # Keep-alive Connections สำหรับ Performance
        keepalive 32;
    }
    
    # ==========================================================================
    # Server Block
    # ==========================================================================
    
    server {
        listen 80;
        server_name localhost;
        
        # Root Directory สำหรับ Static Files
        root /usr/share/nginx/html;
        index index.html;
        
        # ==================================================================
        # Security Headers
        # ==================================================================
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ==================================================================
        # Health Check Endpoint สำหรับ Docker
        # ==================================================================
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ==================================================================
        # API Proxy - Forward ไปยัง Backend
        # ==================================================================
        
        location /api/ {
            # Proxy ไปยัง Backend API
            proxy_pass http://backend_api;
            
            # Proxy Headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket Support (ถ้าต้องการ)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout Settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Keep-alive
            proxy_set_header Connection "";
        }
        
        # ==================================================================
        # Static Assets - Caching
        # ==================================================================
        
        # JavaScript และ CSS Files (มี Hash ใน Filename)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Images และ Fonts
        location ~* \.(ico|gif|png|jpg|jpeg|svg|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public";
        }
        
        # ==================================================================
        # Angular SPA - Fallback to index.html
        # ==================================================================
        
        location / {
            # Try to serve file directly, fallback to index.html
            # สำคัญสำหรับ Angular Routing
            try_files $uri $uri/ /index.html;
            
            # ไม่ Cache index.html เพื่อให้ได้ Version ล่าสุดเสมอ
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # ==================================================================
        # Error Pages
        # ==================================================================
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
