<!-- Menu Item Card - Presentational Component -->
<div
  class="bg-white rounded-xl sm:rounded-2xl overflow-hidden shadow-md sm:shadow-lg transition-all hover:-translate-y-1 hover:shadow-xl active:scale-[0.98]"
>
  <!-- Image Section -->
  <div class="relative h-40 sm:h-48 w-full overflow-hidden bg-gray-100 group">
    @if (isImage(item().image)) {
    <img
      [src]="item().image"
      [alt]="item().name"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
    />
    } @else {
    <div
      class="w-full h-full flex items-center justify-center text-4xl sm:text-5xl bg-gradient-to-br from-orange-50 to-orange-200"
    >
      {{ item().image }}
    </div>
    }
  </div>

  <!-- Content Section -->
  <div class="p-2 sm:p-3">
    <!-- Name -->
    <h3
      class="text-xs sm:text-sm font-semibold text-gray-800 leading-tight line-clamp-1"
    >
      {{ item().name }}
    </h3>

    <!-- Price + Button Row -->
    <div class="flex items-center justify-between mt-2 gap-2">
      <span class="text-sm sm:text-base font-bold text-blue-600">
        {{ formatPrice(item().price) }}
      </span>
      <button
        class="px-2 sm:px-3 py-1 sm:py-1.5 bg-gradient-to-r from-blue-600 to-cyan-600 text-white text-xs sm:text-sm font-semibold rounded-full hover:scale-105 active:scale-95 transition-transform touch-manipulation"
        (click)="onAddToCart()"
      >
        <span class="hidden sm:inline">+ เพิ่ม</span>
        <span class="sm:hidden">+</span>
      </button>
    </div>
  </div>
</div>
