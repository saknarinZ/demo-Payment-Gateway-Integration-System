<div class="app-layout">
  <!-- Header / Navigation -->
  <header class="app-header">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="5" width="20" height="14" rx="2" />
          <line x1="2" y1="10" x2="22" y2="10" />
        </svg>
        <span class="logo-text">Payment Gateway</span>
      </div>

      <!-- Navigation -->
      <nav class="nav-menu">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          Dashboard
        </a>
        <a routerLink="/payments" routerLinkActive="active" class="nav-link">
          Payments
        </a>
        <a routerLink="/create-payment" routerLinkActive="active" class="nav-link btn-create">
          + สร้าง Payment
        </a>
      </nav>

      <!-- User Info / Actions -->
      <div class="header-actions">
        <span class="status-badge">
          @if (apiService.isConnected()) {
            <span class="status-dot connected"></span>
            เชื่อมต่อแล้ว
          } @else {
            <span class="status-dot disconnected"></span>
            ไม่ได้เชื่อมต่อ
          }
        </span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>© 2025 Payment Gateway Integration System | Version {{ version() }}</p>
  </footer>
</div>
